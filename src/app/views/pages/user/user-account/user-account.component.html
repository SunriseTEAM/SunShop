<div class="col-md-8" *ngIf="isLogin">
  <div class="card mb-3">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-3">
          <h6 class="mb-0">Full Name</h6>
        </div>
        <div *ngIf="!isFullNameUpdate" class="col-sm-9 text-secondary">
          {{ showUser.name }}
        </div>
        <div *ngIf="isFullNameUpdate" class="col-sm-9 text-secondary">
          <input  [(ngModel)]="showUser.name" type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Your name" required #name="ngModel">
          <div  *ngIf="name.invalid && (name.dirty || name.touched)">
            <div *ngIf="name.errors.required">
              Name is required.
            </div>
            <div *ngIf="name.errors.minlength">
              Name must be at least 3 characters long.
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-3">
          <h6 class="mb-0">Email</h6>
        </div>
        <div class="col-sm-9 text-secondary" >
          {{ showUser.email }}
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-3">
          <h6 class="mb-0">Password</h6>
        </div>
        <div class="col-sm-9 text-secondary">
          {{ showUser.password }}
        </div>
      </div>
      <hr>
      <hr>
      <div class="row">
        <div class="col-sm-3">
          <h6 class="mb-0">Phone</h6>
        </div>
        <div *ngIf="!isFullNameUpdate" class="col-sm-9 text-secondary">
          {{ showUser.mobile }}
        </div>
        <div *ngIf="isFullNameUpdate" class="col-sm-9 text-secondary">
          <input [(ngModel)]="showUser.mobile" type="text" class="form-control form-control-lg" id="mobile" name="mobile" placeholder="Mobile" required #mobile="ngModel">
          <div  *ngIf="mobile.invalid && (mobile.dirty ||mobile.touched)">
            <div *ngIf="mobile.errors.required">
              Phone is required.
            </div>
          </div>
        </div>
      </div>
      <hr>
      <hr>
      <div class="row">
        <div class="col-sm-3">
          <h6 class="mb-0">Address</h6>
        </div>
        <div *ngIf="!isFullNameUpdate" class="col-sm-9 text-secondary">
          {{ showUser.address }}
        </div>
        <div *ngIf="isFullNameUpdate" class="col-sm-9 text-secondary">
          <input  [(ngModel)]="showUser.address" type="text" class="form-control form-control-lg" id="address" name="address" placeholder="Address" required #address="ngModel">
          <div  *ngIf="address.invalid && (address.dirty ||address.touched)">
            <div *ngIf="address.errors.required">
              Address is required.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <button class="btn btn-info" (click)="updateName()" >Edit</button>
    <button style="margin-left: 450px" type="submit"  class="btn btn-outline-success" (click)="updateName()" (click)="updateUser()">Update</button>
  </div>
</div>
